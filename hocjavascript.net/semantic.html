<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Semantic</title>
  <style>body > *{height: 30px; border: 1px dashed grey;margin-bottom:20px;}</style>
</head>
<body>
  <header style="background:red">This is header div</header>
  <article class="main" style="background:blue">This is article div</article>
  <aside class="left" style="background:green">This is aside div</aside>
  <details open>This is details div</details>
  <figcaption>This is figcaption div</figcaption>
  <figure>This is figure div</figure>
  <main>This is main div</main>
  <mark>This is mark div</mark>
  <nav>This is nav div</nav>
  <section>This is section div</section>
  <summary>This is summary div</summary>
  <time>This is time div</time>
  <footer style="background:pink">This is footer div</footer>
  <form method="POST"><textarea cols="50" rows="4">This is a very very long text text text text text text text text text text text text </textarea></form>
  <select name="city" multiple>
  <option value="HN">Hà Nội</option>
  <option value="HP">Hải Phòng</option>
  <option value="HU">Huế</option>
  <option value="DN">Đà Nẵng</option>
  <option value="SG">Sài Gòn</option>
  </select>
</body>
</html>
