<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab 1 Start</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;700&family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP._OlQQ7SAKb0GN7UvKDVDEwHaCt%26pid%3DApi&f=1&ipt=fd683a2ec642199c53a1c5ee62efce8518e4f1bb1e4d64659e745b88cd6605e7&ipo=images" alt="logo" width="150px">
        </div>
  
        <div class="nav">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">BTC</a></li>
              <li><a href="#">ETH</a></li>
              <li><a href="#">XRP</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="banner-container">
      <div class="banner-back">
        <div class="banner-front">
        </div>
      </div>
    </div>

    <main>
      <div class="container balls">
        <div>
          <div class="ball blue"></div>
        </div>
        <div>
          <div class="ball green"></div>
        </div>
        <div>
          <div class="ball red"></div>
        </div>
        <div>
          <div class="ball orange"></div>
        </div>
        <div>
          <div class="ball yellow"></div>
        </div>
      </div>
      <h2>Three Column Layout (Float)</h2>
      <div class="container float">
        <div class="col-3">
        </div>
        <div class="col-3">
        </div>
        <div class="col-3">
        </div>
      </div>
      <h2>Two Column Layout (Flex)</h2>
      <div class="container flex">
        <div class="col-2">
        </div>
        <div class="col-2">
        </div>
      </div>
      <h2>Four Column Layout (Grid)</h2>
      <div class="container grid-4">
        <div class="col-4">
        </div>
        <div class="col-4">
        </div>
        <div class="col-4">
        </div>
        <div class="col-4">
        </div>
      </div>
      <h2>Five Column Image Layout Flex</h2>
      <div class="container flex-container">
        <img src="" alt="">
		<div class="box">
			<img src="images/11.jpg" alt="">
        </div>
		<div class="box">
			<img src="images/bike.jpg" alt="">
        </div>
		<div class="box">
			<img src="images/sun.jpg" alt="">
        </div>
		<div class="box">
			<img src="images/worldmap.png" alt="">
        </div>
		<div class="box">
			<img src="images/bg1.jpg" alt="">
        </div>
      </div>
      <h2>4 X 2 Image Layout Grid (object fit)</h2>
      <div class="container gallery">
        <div class="item">
            <img src="images/bg1.jpg" alt="">
          </div>
          <div class="item">
            <img src="images/bg2.jpg" alt="">
          </div>
          <div class="item">
            <img src="images/ao dai 4.jpg" alt="">
          </div>
          <div class="item">
            <img src="images/kpop1.jpg" alt="">
          </div>
          <div class="item">
            <img src="images/21.jpg" alt="">
          </div>
          <div class="item">
            <img src="images/aodaiblue.jpg" alt="">
          </div>
          <div class="item">
            <img src="images/bg1.jpg" alt="">
          </div>
          <div class="item">
            <img src="images/bg2.jpg" alt="">
          </div>
      </div>
    </main>
  </body>
</html>
